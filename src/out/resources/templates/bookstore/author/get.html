<!-- Endpoint on browser:  "/person/get"  -->
<h1>List one Author</h1>

<form action="/author/update" method="post">
    <input name="id" type="hidden" value="${obj.id}" />
    <label for="first_name">First_name</label>
    <input id="first_name" name="first_name" type="text" value="${obj.first_name}" />
    <label for="last_name">Last_name</label>
    <input id="last_name" name="last_name" type="text" value="${obj.last_name}" />
    <label for="email">Email</label>
    <input id="email" name="email" type="text" value="${obj.email}" />
    <input type="submit" value="Update" />
</form>
