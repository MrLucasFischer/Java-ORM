<!-- Endpoint on browser:  "/person/get"  -->
<head>
    <link rel="stylesheet" type="text/css" href="../../../styles/mainPage.css">
    <script src="../../../scripts/script.js"></script>
</head>

<h1>List one Person</h1>

<form action="/person/update" method="post" onsubmit="return validatePerson()">
    <input name="id" type="hidden" value="${obj.id}"/>
    <label class="inputLabels" for="name">Name</label>
    <input class="textField" id="name" name="name" type="text" value="${obj.name}" required/>
    <br/>
    <label class="inputLabels" for="age">Age</label>
    <input class="textField" id="age" name="age" type="text" value="${obj.age}" required/>
    <br/>


    <br/>
    <input class="button" type="submit" value="Update"/>
    <br/>
</form>
<a class="button" href="/person/list">Back</a>
