<!-- Endpoint on browser:  "/person/list/"  -->
<head>
    <link rel="stylesheet" type="text/css" href="../../../styles/mainPage.css">
</head>
<h1>Existing Persons</h1>
<div id="bodySection">
<ul>
<#assign nmr = 1 />
    <#list objs as obj>
        <li><a class="entitiesItem" href="/person/get?id=${obj.id}">Person_${nmr}</a> <a class="deleteButton" href="/person/delete?id=${obj.id}">[Delete]</a></li>
    <#assign nmr = nmr + 1 />
    </#list>
</ul>
<a class="button" href="/person/create">Create a new Person</a>

<a class="button" style="margin-top: 20px;" href="/">Back</a>
</div>
