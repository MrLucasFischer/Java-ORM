<head>
    <link rel="stylesheet" type="text/css" href="../../../styles/mainPage.css">
    <script src="../../../scripts/script.js"></script>
</head>
<h1>Create a new Author</h1>

<form action="/author/create" method="post" onsubmit="return validateAuthor()">
    <label class="inputLabels" for="first_name">First_name</label>
    <input class="textField" id="first_name" name="first_name" type="text" />
    <br/>
    <label class="inputLabels" for="last_name">Last_name</label>
    <input class="textField" id="last_name" name="last_name" type="text" />
    <br/>
    <label class="inputLabels" for="email">Email</label>
    <input class="textField" id="email" name="email" type="text" />
    <br/>
    <br/>
    <input class="button" type="submit" value="Create" />
</form>
<a class="button" href="/author/list">Back</a>
