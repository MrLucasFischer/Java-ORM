<!-- Endpoint on browser:  "/author/list/"  -->
<h1>List all Authors</h1>

<a href="/author/create">Create a new Author</a>

<ul>
<#assign nmr = 1 />
    <#list objs as obj>
        <li><a href="/author/get?id=${obj.id}">${name}_${nmr}</a> <a href="/author/delete?id=${obj.id}">[Delete]</a></li>
    <#assign nmr = nmr + 1 />
    </#list>

</ul>
