<!-- Endpoint on browser:  "/person/get"  -->
<head>
    <link rel="stylesheet" type="text/css" href="../../../styles/mainPage.css">
</head>

<h1>List one Book</h1>

<form action="/book/update" method="post">
    <input name="id" type="hidden" value="${obj.id}"/>
    <label class="inputLabels" for="title">Title</label>
    <input class="textField" id="title" name="title" type="text" value="${obj.title}"/>
    <br/>
    <label class="inputLabels" for="pubDate">Pubdate</label>
    <input class="textField" id="pubDate" name="pubDate" type="text" value="${obj.pubDate}"/>
    <br/>
    <label class="inputLabels" for="price">Price</label>
    <input class="textField" id="price" name="price" type="text" value="${obj.price}"/>
    <br/>
    <label class="inputLabels" for="quantity">Quantity</label>
    <input class="textField" id="quantity" name="quantity" type="text" value="${obj.quantity}"/>
    <br/>
    <input class="button" type="submit" value="Update"/>
    <br/>
</form>
    <h2 class="foreignTitle">Authors</h2>
<select class="selectInput">
    <#list relation as rel>
        <option>${rel}</option>
    </#list>
</select>
