<head>
    <link rel="stylesheet" type="text/css" href="../../../styles/mainPage.css">
</head>
<h1>Create new Book:</h1>

<form action="/book/create" method="post">
    <label class="inputLabels" for="title">Title</label>
    <input class="textField" id="title" name="title" type="text" />
    <br/>
    <label class="inputLabels" for="pubdate">Pubdate</label>
    <input class="textField" id="pubdate" name="pubdate" type="text" />
    <br/>
    <label class="inputLabels" for="price">Price</label>
    <input class="textField" id="price" name="price" type="text" />
    <br/>
    <label class="inputLabels" for="quantity">Quantity</label>
    <input class="textField" id="quantity" name="quantity" type="text" />
    <br/>
    <select name="author_id" multiple="multiple">
            <#list foreignObjs as obj>
                <option value="${obj.id}">${obj}</option>
            </#list>
    </select>
    <br/>
    <input class="button" type="submit" value="Create" />
</form>
